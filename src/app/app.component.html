<nav class="navbar navbar-inverse bg-inverse">
  <div class="container">
    <a class="navbar-brand" href="#">{{title}}</a>
  </div>
</nav>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <p class="lead">A simple tool for generating NPC character statistics based on the 5th edition Dungeons &amp; Dragons ruleset.</p>
    <generator-config [config]="config"></generator-config>
    <div class="row">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-secondary btn-lg" (click)="onClearClick()">Clear</button>
        <button type="button" class="btn btn-primary btn-lg" (click)="onGenerateClick()">Generate NPC</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <header-display [character]="character"></header-display>
  <background-display [character]="character"></background-display>
  <ability-score-list [character]="character"></ability-score-list>
  <stats-display [character]="character"></stats-display>
  <feature-display-list [features]="character.features"></feature-display-list>
</div>
