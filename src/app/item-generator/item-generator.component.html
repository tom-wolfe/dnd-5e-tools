<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Item Generator</h1>
    <div class="mt-2">
      <dnd-item-generator-config [config]="config"></dnd-item-generator-config>
    </div>
    <div class="row">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-primary btn-lg" (click)="onGenerateClick()">Generate Items</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="clearfix mb-4">
    <form class="form-inline pull-right">
      <div class="form-group">
        <label class="form-control-label mr-2" for="viewMode">View Mode</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="viewMode" id="viewMode" value="detailed" [(ngModel)]="displayMode"> Detailed
      </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="viewMode" id="viewMode" value="basic" [(ngModel)]="displayMode"> Basic
      </label>
        </div>
      </div>
    </form>
  </div>
  <div class="row" *ngIf="displayMode == 'detailed'">
    <div class="col-sm-6" *ngFor="let item of items">
      <div class="card mb-2">
        <div class="card-block">
          <span class="pull-right text-muted"><i class="fa" [ngClass]="item.definition.iconClass"></i> {{item.definition.name}}</span>
          <h4 class="card-title">{{item.name}}</h4>
          <p class="card-text" [innerHTML]="item.description"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="list-group" *ngIf="displayMode == 'basic'">
    <div class="list-group-item" *ngFor="let item of items">
      {{item.name}}
    </div>
  </div>
</div>
